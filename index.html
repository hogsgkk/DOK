<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DARK EAGLE RULEXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f3f4f6;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            object-fit: cover;
        }
        .card h3 {
            color: blue;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #3820a1;
        }
        .ms-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: green;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .pl {
            width: 6em;
            height: 6em;
        }
        .pl__ring {
            animation: ringA 2s linear infinite;
        }
        .pl__ring--a {
            stroke: #f42f25;
        }
        .pl__ring--b {
            animation-name: ringB;
            stroke: #f49725;
        }
        .pl__ring--c {
            animation-name: ringC;
            stroke: #255ff4;
        }
        .pl__ring--d {
            animation-name: ringD;
            stroke: #f42582;
        }
        @keyframes ringA {
            from, 4% {
                stroke-dasharray: 0 660;
                stroke-width: 20;
                stroke-dashoffset: -330;
            }
            12% {
                stroke-dasharray: 60 600;
                stroke-width: 30;
                stroke-dashoffset: -335;
            }
            32% {
                stroke-dasharray: 60 600;
                stroke-width: 30;
                stroke-dashoffset: -595;
            }
            40%, 54% {
                stroke-dasharray: 0 660;
                stroke-width: 20;
                stroke-dashoffset: -660;
            }
            62% {
                stroke-dasharray: 60 600;
                stroke-width: 30;
                stroke-dashoffset: -665;
            }
            82% {
                stroke-dasharray: 60 600;
                stroke-width: 30;
                stroke-dashoffset: -925;
            }
            90%, to {
                stroke-dasharray: 0 660;
                stroke-width: 20;
                stroke-dashoffset: -990;
            }
        }
        @keyframes ringB {
            from, 12% {
                stroke-dasharray: 0 220;
                stroke-width: 20;
                stroke-dashoffset: -110;
            }
            20% {
                stroke-dasharray: 20 200;
                stroke-width: 30;
                stroke-dashoffset: -115;
            }
            40% {
                stroke-dasharray: 20 200;
                stroke-width: 30;
                stroke-dashoffset: -195;
            }
            48%, 62% {
                stroke-dasharray: 0 220;
                stroke-width: 20;
                stroke-dashoffset: -220;
            }
            70% {
                stroke-dasharray: 20 200;
                stroke-width: 30;
                stroke-dashoffset: -225;
            }
            90% {
                stroke-dasharray: 20 200;
                stroke-width: 30;
                stroke-dashoffset: -305;
            }
            98%, to {
                stroke-dasharray: 0 220;
                stroke-width: 20;
                stroke-dashoffset: -330;
            }
        }
        @keyframes ringC {
            from {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: 0;
            }
            8% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -5;
            }
            28% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -175;
            }
            36%, 58% {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: -220;
            }
            66% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -225;
            }
            86% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -395;
            }
            94%, to {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: -440;
            }
        }
        @keyframes ringD {
            from, 8% {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: 0;
            }
            16% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -5;
            }
            36% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -175;
            }
            44%, 50% {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: -220;
            }
            58% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -225;
            }
            78% {
                stroke-dasharray: 40 400;
                stroke-width: 30;
                stroke-dashoffset: -395;
            }
            86%, to {
                stroke-dasharray: 0 440;
                stroke-width: 20;
                stroke-dashoffset: -440;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 2000);
        });

        function toggleNavbar() {
            document.getElementById('mobile-navbar').classList.toggle('hidden');
        }

        function openPage(url) {
            window.location.href = url;
        }

        function updateMsBadge() {
            const msBadges = document.querySelectorAll('.ms-badge');
            msBadges.forEach(badge => {
                badge.textContent = `${Math.floor(Math.random() * 100)} ms`;
            });
        }

        setInterval(updateMsBadge, 1000);
    </script>
</head>
<body>
    <div class="flex items-center justify-center h-screen" id="loader">
        <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
            <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
            <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
        </svg>
    </div>
    
    <div class="fade-in" id="content" style="display: none;">
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-blue-600 text-2xl font-semibold uppercase">Dark Eagle Rulexx</div>
                <button class="lg:hidden text-gray-600 focus:outline-none" onclick="toggleNavbar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="hidden lg:flex items-center space-x-4">
                    <a class="text-blue-600 hover:text-blue-800 uppercase" href="index.html">Home</a>
                    <a class="text-blue-600 hover:text-blue-800 uppercase" href="information.html">About</a>
                    <a class="text-blue-600 hover:text-blue-800 uppercase" href="https://wa.link/z2jidz">Owner</a>
                    <a class="text-blue-600 hover:text-blue-800 uppercase" href="price.html">Price</a>
                    <a class="text-blue-600 hover:text-blue-800 uppercase" href="#">Uptime</a>
                </div>
            </div>
            <div class="hidden lg:hidden flex flex-col bg-white p-4 space-y-4" id="mobile-navbar">
                <a class="text-blue-600 uppercase" href="index.html">Home</a>
                <a class="text-blue-600 uppercase" href="information.html">About</a>
                <a class="text-blue-600 uppercase" href="https://wa.link/z2jidz">Owner</a>
                <a class="text-blue-600 uppercase" href="price.html">Price</a>
            </div>
        </header>

        <section class="relative">
            <img class="w-full h-60 object-cover" src="https://storage.googleapis.com/a1aa/image/KZh5Qo7ov1wePIw5Rh94n1Hcj8AVZ_8L9xRYfQgEEy0.jpg" alt="A scenic view of a mountain range with a clear blue sky and some clouds." />
        </section>

        <main>
            <section class="container mx-auto px-4 py-8">
                <h2 class="text-2xl font-bold text-center text-blue-600 mb-8 uppercase">Service</h2>
                <div class="container">
                    <div class="card">
                        <div class="ms-badge">MS</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="black" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                        </svg>
                        <h3>Server</h3>
                        <button class="button" onclick="openPage('server.html')">View</button>
                    </div>
                    <div class="card">
                        <div class="ms-badge">MS</div>
                        <img src="https://i.ibb.co/n8MTfyvd/cfd12d7dbfb756c5d78eb72ffea5d3ad.jpg" alt="A team of professionals working together in an office environment.">
                        <h3>Owner</h3>
                        <button class="button" onclick="openPage('information.html')">View</button>
                    </div>
                    <div class="card">
                        <div class="ms-badge">MS</div>
                        <img src="https://i.ibb.co/gLD9YPdW/d7ecbec0c5f0296c34d8aee910897f04.jpg" alt="A price tag with a dollar sign indicating pricing details.">
                        <h3>Price</h3>
                        <button class="button" onclick="openPage('price.html')">View</button>
                    </div>
                    <div class="card">
                        <div class="ms-badge">MS</div>
                        <img src="https://i.ibb.co/Sw0W2chj/8e6af7c8d38a6cc27742f51f3834be5d.jpg" alt="A clock showing uptime and reliability.">
                        <h3>Uptime</h3>
                        <button class="button" onclick="openPage('https://darkeagle.darkeagle.online/')">View</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-white shadow py-4">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-600 uppercase">© 2023 Dark Eagle Rulexx. All rights reserved.</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a class="text-blue-600 hover:text-blue-800" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-green-600 hover:text-green-800" href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
  </html>
