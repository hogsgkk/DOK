<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DARK EAGLE RULEXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
        .glow {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            object-fit: cover;
        }
        .card h3 {
            color: blue;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #3820a1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 2000);
        });

        function toggleNavbar() {
            document.getElementById('mobile-navbar').classList.toggle('hidden');
        }

        function openPage(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>

    </div>

                </button>
                <div class="hidden lg:flex items-center space-x-4">
                    <a class="text-blue-600 hover:text-blue-800" href="index.html">Home</a>

                    <a class="text-blue-600 hover:text-blue-800" href="price.html">Price</a>
                    <a class="text-blue-600 hover:text-blue-800" href="#">Uptime</a>
                </div>
            </div>
            <div class="hidden lg:hidden flex flex-col bg-white p-4 space-y-4" id="mobile-navbar">
                <a class="text-blue-600" href="index.html">Home</a>
                <a class="text-blue-600" href="information.html">About</a>
                <a class="text-blue-600" href="https://wa.link/z2jidz">Owner</a>

        <section class="relative">

            <section class="container mx-auto px-4 py-8">

                        <h3>Price</h3>

                    <a class="text-green-600 hover:text-green-800" href="#"><i class="fab fa-whatsapp"></i></a>
                </div>

        </footer>
    </div>
</body>
  </html>
